server:
  port: 8090

spring:
  application:
    name: loan
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver

    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql:  true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"


build:
  version: "1.0"
loans:
  message: "Welcome to EazyBank Loand API Dev Environment"
  contactDetails:
    name: "Akash"
    email: "akash@gmail.com"
  onCallSupport:
