server:
  port: 9000
spring:
  application:
    name:card
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_prod.yml"
      -  "application_qa.yml"
  profiles:
    active:
      - "qa"

build:
  version: "1.0"

cards:
  message: "Welcome to EazyBanks card related Dev APIs"
  contactDetails:
    name: "Akash"
    email: "akash@gmail.com"
  onCallSupport:
    - (555)234-9807
    - (555)213-9087


